<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Users Logged Registered</title>
  </head>
  <body>
    
    <div class="container m-5">

      <div class="container-sm w-90">
        
        <div class="row container-sm">
          <h1 class="col-10">User Info</h1>
          <div
            class="col-2 container-sm d-flex flex-row align-items-center"
          >
            
            <div class="button-group d-flex flex-row justify-content-between">
              <button
              class="btn btn-primary justify-content-end"
              data-bs-toggle="modal"
              data-bs-target="#addUserFormModal"
            >
              <i class="bi bi-plus fs-3"></i>
            </button>
            <button class="btn btn-primary" id="scrapeData"><i class="bi bi-bucket fs-3"></i></button>
            </div>
            
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Enrollment Number</th>
              <th>Email</th>
              
              <th>Get Mailed</th>
              <th>Number of Courses</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="tbody">

          </tbody>
        </table>
      </div>
      <div
        class="modal fade"
        id="addUserFormModal"
        tabindex=""
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="alert alert-dismissible fade" role="alert">
            <strong id="errorMsg">Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addUserForm" class="row needs-validation" novalidate>
                <div class="form-group col-12">
                  <label for="addUser_name" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="addUser_name"
                    required
                    
                    
                  />
                  <div class="invalid-feedback">
                    Name
                  </div>
                </div>
                <div class="form-group col-6">
                  <label for="addUser_enroll" class="form-label"
                    >Enrollment Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="addUser_enroll"
                    required
                    minlength="8"
                    max-length="8"
                    
                  />
                  <div class="invalid-feedback">
                    Please enter a valid enrollment number (8 characters).
                  </div>
                </div>
                <div class="form-group col-6">
                  <label for="addUser_email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="addUser_email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="addUser_Pw" class="form-label">Password for VLE account</label>
                  <input
                    type="password"
                    class="form-control"
                    id="addUser_Pw"
                    required
                  />
                  <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="form-group col-12 d-flex flex-row">
                  <input type="checkbox" class="form-check-input" id="showPw" />
                  <label for="showPw" class="form-check-label">Show Password</label>
                </div>
                <div class="form-group col-12 d-flex flex-row">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="addUser-sendMail"
                    
                  />

                  <label for="addUser-sendMail" class="form-check-label">
                    Send Mail
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="btn btn-primary" id="addUser-btn" type="submit">
                Add Users
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      const cBox = document.getElementById("showPw");
      const pwInpt = document.getElementById("addUser_Pw");
      cBox.addEventListener("change", () => {
        pwInpt.type = cBox.checked ? "text" : "password";
      });

      
    </script>

    <script src="../src/main.js"></script>
  </body>
</html>
